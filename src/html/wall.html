<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="../css/wallstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodmap</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">FoodMap</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
          </ul>
        </div>
      </nav>
  <div class="container">
    
    <div class="row">
      <div class="col s12 m6 offset-m3">
          <div class="slider">
              <ul class="slides">
                <li>
                  <img src="/img/comida1.jpg"> <!-- random image -->
                  <div class="caption center-align">
                    <h3>Encuentra un restaurante cerca a ti</h3>
                    <h5 class="light grey-text text-lighten-3">Rapido y eficiente</h5>
                  </div>
                </li>
                <li>
                  <img src="/img/comida2.jpg"> <!-- random image -->
                  <div class="caption left-align">
                    <h3>Pruebalo</h3>
                    <h5 class="light grey-text text-lighten-3">Y vive una experiencia diferente</h5>
                  </div>
                </li>
                <li>
                  <img src="/img/comida3.jpg"> <!-- random image -->
                  <div class="caption right-align">
                    <h3>Te facilitamos el numero de delivery</h3>
                    <h5 class="light grey-text text-lighten-3">Mil sabores en un solo lugar</h5>
                  </div>
                </li>
                <li>
                  <img src="/img/comida4.jpg"> <!-- random image -->
                  <div class="caption center-align">
                    <h3>El placer de encontrar la diferencia. </h3>
                    <h5 class="light grey-text text-lighten-3">Y vive una experiencia diferente</h5>
                  </div>
                </li>
              </ul>
            </div>
                

      </div>

    </div>





  </div>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../js/materialize.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
